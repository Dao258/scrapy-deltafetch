language: python
python: 3.5

sudo: false

env:
  matrix:
  - TOXENV=py27
  - TOXENV=py35
  global:
    secure: 

addons:
  apt:
    packages:
    - libdb-dev

install: pip install -U tox codecov

script: tox

after_success:
- codecov

deploy:
  provider: pypi
  user: redapple
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: scrapy-plugins/scrapy-deltafetch
    condition: $TOXENV = py35
